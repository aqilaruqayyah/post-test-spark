<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Post-Test Soal 4 - Akuarium</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #cce7ff;
      min-height: 100vh;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .soal-box {
      background: #ffffffcc;
      border-radius: 20px;
      padding: 20px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 { color: #6a5acd; margin-bottom: 10px; }
    p { font-size: 1.1em; margin-bottom: 15px; }

    model-viewer {
      width: 100%;
      height: 300px;
      border-radius: 15px;
      margin: 15px 0;
      background: #f1f1f1;
      display: none;
    }

    .input-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .input-container input {
      width: 100px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #6a5acd;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }

    button:disabled { background-color: #aaa; cursor: not-allowed; }

    @media (max-width: 480px) {
      model-viewer { height: 200px; }
      .input-container input { width: 80px; }
    }
  </style>
</head>
<body>

<div class="soal-box">
  <h2>Soal 4</h2>
  <p>✨ Sebuah akuarium berbentuk balok dengan ukuran panjang 80cm, lebar 50cm, dan tinggi 60cm. Akuarium tersebut akan dipasangi kaca di seluruh permukaannya. Berapa luas kaca minimal yang dibutuhkan?</p>

  <div class="input-container">
    <input type="number" id="panjang" placeholder="Panjang (cm)" min="0">
    <input type="number" id="lebar" placeholder="Lebar (cm)" min="0">
    <input type="number" id="tinggi" placeholder="Tinggi (cm)" min="0">
    <button id="lihat3D">Lihat Model 3D</button>
  </div>

  <model-viewer id="aquarium3d"
                src="https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/aquarium.glb"
                alt="Akuarium 3D"
                ar
                camera-controls>
  </model-viewer>

  <div class="input-container">
    <input type="number" id="jawaban" placeholder="Masukkan luas kaca (cm²)" disabled>
  </div>

  <button id="selesai" disabled>Selesai</button>
</div>

<script>
const btn3D = document.getElementById('lihat3D');
const model = document.getElementById('aquarium3d');
const jawabanInput = document.getElementById('jawaban');
const selesaiBtn = document.getElementById('selesai');

btn3D.addEventListener('click', () => {
  const p = parseFloat(document.getElementById('panjang').value);
  const l = parseFloat(document.getElementById('lebar').value);
  const t = parseFloat(document.getElementById('tinggi').value);

  if(p <= 0 || l <= 0 || t <= 0){
    alert("Masukkan nilai valid (>0)");
    return;
  }

  // tampilkan model
  model.style.display = 'block';

  // aktifkan input jawaban
  jawabanInput.disabled = false;
});

jawabanInput.addEventListener('input', () => {
  selesaiBtn.disabled = jawabanInput.value.trim() === "";
  if(jawabanInput.value.trim() !== ""){
    localStorage.setItem("soal4", jawabanInput.value.trim());
  }
});

selesaiBtn.addEventListener('click', () => {
  // Nanti di halaman submit, semua jawaban dikirim ke Apps Script sekaligus
  window.location.href = "submit.html"; 
});
</script>

</body>
</html>
