<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Post-Test Soal 4 - Akuarium</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    html, body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #cce7ff; min-height: 100vh;
    }

    body {
      display: flex; justify-content: center; align-items: flex-start;
      padding: 20px;
    }

    .soal-box {
      background: #ffffffcc; border-radius: 20px; padding: 20px;
      max-width: 700px; width: 100%; box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center; position: relative;
    }

    h2 { color: #6a5acd; margin-bottom: 10px; }
    p { font-size: 1.1em; margin-bottom: 15px; }

    model-viewer {
      width: 100%; height: 300px; border-radius: 15px;
      margin: 15px 0; background: #f1f1f1; display: none;
    }

    .input-container {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 10px; margin-bottom: 15px;
    }

    .input-container input {
      width: 100px; padding: 5px; border-radius: 5px;
      border: 1px solid #aaa; font-size: 16px;
    }

    button {
      padding: 10px 20px; background-color: #6a5acd; color: #fff;
      border: none; border-radius: 8px; cursor: pointer; font-weight: 600;
      margin-top: 10px;
    }

    button:disabled { background-color: #aaa; cursor: not-allowed; }

    @media (max-width: 480px) {
      model-viewer { height: 200px; }
      .input-container input { width: 80px; }
    }

    /* Chat Button */
    #chatButton {
      position: fixed; bottom: 20px; right: 20px;
      width: 70px; height: 70px; border-radius: 50%;
      background: url('https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/geo.jpg') no-repeat center/cover;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      z-index: 9999; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
    }
    #chatButton:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 12px 30px rgba(0,0,0,0.35); }

    /* Chat Modal */
    #chatModal {
      display: none; position: fixed; bottom: 100px; right: 20px;
      width: 300px; max-width: 300px; height: 400px;
      border: 2px solid #6a5acd; border-radius: 15px; overflow: hidden;
      z-index: 9998; background: #fff; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    #chatIframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>

<div class="soal-box">
  <h2>Soal 4</h2>
  <p>✨ Sebuah akuarium berbentuk balok dengan ukuran panjang 80cm, lebar 50cm, dan tinggi 60cm. Akuarium tersebut akan dipasangi kaca di seluruh permukaannya. Berapa luas kaca minimal yang dibutuhkan?</p>

  <div class="input-container">
    <input type="number" id="panjang" placeholder="Panjang (cm)" min="0">
    <input type="number" id="lebar" placeholder="Lebar (cm)" min="0">
    <input type="number" id="tinggi" placeholder="Tinggi (cm)" min="0">
    <button id="lihat3D">Lihat Model 3D</button>
  </div>

  <model-viewer id="aquarium3d"
                src="https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/aquarium.glb"
                alt="Akuarium 3D"
                ar
                camera-controls>
  </model-viewer>

  <div class="input-container">
    <input type="number" id="jawaban" placeholder="Masukkan luas kaca (cm²)" disabled>
  </div>

  <button id="selesai" disabled>Selesai</button>
</div>

<!-- Chat -->
<div id="chatButton"></div>
<div id="chatModal">
  <iframe id="chatIframe" src="https://www.chatbase.co/chatbot-iframe/ANlquYKXbQTA8BJfZz5td"></iframe>
</div>

<script>
const btn3D = document.getElementById('lihat3D');
const model = document.getElementById('aquarium3d');
const jawabanInput = document.getElementById('jawaban');
const selesaiBtn = document.getElementById('selesai');

// Tampilkan model & aktifkan input jawaban + isi jawaban otomatis
btn3D.addEventListener('click', () => {
  const p = parseFloat(document.getElementById('panjang').value);
  const l = parseFloat(document.getElementById('lebar').value);
  const t = parseFloat(document.getElementById('tinggi').value);

  if(p <=0 || l <=0 || t <=0){ alert("Masukkan nilai valid (>0)"); return; }

  model.style.display = 'block';
  jawabanInput.disabled = false;

  // Hitung luas kaca otomatis
  const luasKaca = 2*(p*l + p*t + l*t);
  jawabanInput.value = luasKaca;
  localStorage.setItem("soal4_jawaban", luasKaca);

  // Aktifkan tombol selesai
  selesaiBtn.disabled = false;
});

// Kirim semua jawaban ke Apps Script & redirect
selesaiBtn.addEventListener('click', () => {
  const nama = localStorage.getItem("namaSiswa") || "Anonim";
  const data = {
    namaSiswa: nama,
    soal1: localStorage.getItem("soal1_jawaban") || "",
    soal2: localStorage.getItem("soal2_jawaban") || "",
    soal3: localStorage.getItem("soal3_jawaban") || "",
    soal4: localStorage.getItem("soal4_jawaban") || ""
  };

  fetch("https://script.google.com/macros/s/AKfycbzrAX6GAJgZIzE0-5w007pszeGtj-gEyA8j8TtzIS9aGRj45OsoN95GjukKtmNudIfB/exec", {
    method: "POST",
    body: JSON.stringify(data),
    headers: {"Content-Type": "application/json"}
  })
  .then(res => res.json())
  .then(res => {
    window.location.href = "selesai.html";
  })
  .catch(err => {
    console.error(err);
    alert("Gagal mengirim jawaban. Coba lagi.");
  });
});

// Chat toggle
const chatButton = document.getElementById('chatButton');
const chatModal = document.getElementById('chatModal');
chatButton.addEventListener('click', () => {
  chatModal.style.display = chatModal.style.display === 'block' ? 'none' : 'block';
});
</script>

</body>
</html>
