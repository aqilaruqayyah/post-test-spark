<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Post-Test Soal 4 - Akuarium</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #cce7ff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }

    .soal-box {
      background: #ffffffcc;
      border-radius: 20px;
      padding: 20px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h2 {
      color: #6a5acd;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    model-viewer {
      width: 100%;
      height: 300px;
      border-radius: 15px;
      margin: 15px 0;
      background: #f1f1f1;
      display: none;
      transform-origin: top left;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    button {
      background: #6a5acd;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover { background: #5841a1; }

    @media (max-width: 480px) {
      model-viewer { height: 200px; }
    }
  </style>
</head>
<body>

<div class="soal-box">
  <h2>Soal 4</h2>
  <p>âœ¨ Sebuah akuarium berbentuk balok dengan ukuran panjang 80 cm, lebar 50 cm, dan tinggi 60 cm. Akuarium tersebut akan dipasangi kaca di seluruh permukaannya. Berapa luas kaca minimal yang dibutuhkan?</p>

  <div class="input-container">
    <div><label>Panjang (cm):</label><input type="number" id="panjang" min="0" step="1" value="80"></div>
    <div><label>Lebar (cm):</label><input type="number" id="lebar" min="0" step="1" value="50"></div>
    <div><label>Tinggi (cm):</label><input type="number" id="tinggi" min="0" step="1" value="60"></div>
    <button id="lihat3D">Lihat Model 3D</button>
  </div>

  <model-viewer id="aquarium3d"
                src="https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/aquarium.glb"
                alt="Akuarium 3D"
                ar
                camera-controls>
  </model-viewer>

  <button id="selesai" style="margin-top:10px; display:none;">Selesai</button>
</div>

<script>
const btn3D = document.getElementById('lihat3D');
const model = document.getElementById('aquarium3d');
const selesaiBtn = document.getElementById('selesai');

btn3D.addEventListener('click', () => {
  const p = parseFloat(document.getElementById('panjang').value);
  const l = parseFloat(document.getElementById('lebar').value);
  const t = parseFloat(document.getElementById('tinggi').value);

  if(isNaN(p) || isNaN(l) || isNaN(t) || p<=0 || l<=0 || t<=0){
    alert("Mohon masukkan nilai valid (>0)");
    return;
  }

  // Tampilkan model 3D
  model.style.display = 'block';

  // Simpan jawaban di localStorage
  localStorage.setItem("soal4", JSON.stringify({p,l,t}));

  // Tampilkan tombol selesai
  selesaiBtn.style.display = 'inline-block';
});

selesaiBtn.addEventListener('click', () => {
  // Bisa redirect ke halaman hasil atau submit ke Apps Script
  window.location.href = "hasil.html";
});
</script>

</body>
</html>
