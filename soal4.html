<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Post-Test Soal 4 - Akuarium</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    html, body { margin:0; padding:0; font-family:'Poppins',sans-serif; background:#cce7ff; min-height:100vh; }
    body { display:flex; justify-content:center; align-items:flex-start; padding:20px; }

    .soal-box {
      background:#ffffffcc; border-radius:20px; padding:20px;
      max-width:700px; width:100%; box-shadow:0 8px 25px rgba(0,0,0,0.2);
      text-align:center; position:relative;
    }

    h2 { color:#6a5acd; margin-bottom:10px; }
    p { font-size:1.1em; margin-bottom:15px; }

    model-viewer {
      width:100%; height:300px; border-radius:15px;
      margin:15px 0; background:#f1f1f1; display:none;
    }

    .input-container { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-bottom:15px; }
    .input-container input {
      width:100px; padding:5px; border-radius:5px; border:1px solid #aaa; font-size:16px;
    }

    button {
      padding:10px 20px; background-color:#6a5acd; color:#fff;
      border:none; border-radius:8px; cursor:pointer; font-weight:600; margin-top:10px;
    }

    button:disabled { background-color:#aaa; cursor:not-allowed; }

    @media (max-width:480px) { model-viewer { height:200px; } .input-container input { width:80px; } }

    /* Chatbot */
    #chatbot {
      position: fixed; bottom:20px; right:20px; width:300px; max-height:400px;
      background:#fff; border-radius:15px; box-shadow:0 8px 25px rgba(0,0,0,0.3);
      display:flex; flex-direction:column; overflow:hidden; font-family:'Poppins',sans-serif;
      z-index:9999; transition: transform 0.3s; transform: translateY(100%);
    }
    #chatbot.open { transform: translateY(0); }
    #chatbot-header {
      background:#6a5acd; color:#fff; padding:10px; cursor:pointer; font-weight:700;
      display:flex; justify-content:space-between; align-items:center;
    }
    #chatbot-messages { flex:1; padding:10px; overflow-y:auto; font-size:0.9em; }
    #chatbot-input { display:flex; border-top:1px solid #ccc; }
    #chatbot-input input { flex:1; padding:8px; border:none; outline:none; font-size:0.9em; }
    #chatbot-input button { padding:8px 12px; border:none; background:#6a5acd; color:#fff; cursor:pointer; }
    #chatbot-toggle {
      position: fixed; bottom:20px; right:20px; background:#6a5acd;
      color:#fff; width:50px; height:50px; border-radius:50%;
      display:flex; justify-content:center; align-items:center; font-size:1.5em; cursor:pointer; z-index:10000;
    }
  </style>
</head>
<body>

<div class="soal-box">
  <h2>Soal 4</h2>
  <p>âœ¨ Sebuah akuarium berbentuk balok dengan ukuran panjang 80cm, lebar 50cm, dan tinggi 60cm. Akuarium tersebut akan dipasangi kaca di seluruh permukaannya. Berapa luas kaca minimal yang dibutuhkan?</p>

  <div class="input-container">
    <input type="number" id="panjang" placeholder="Panjang (cm)" min="0">
    <input type="number" id="lebar" placeholder="Lebar (cm)" min="0">
    <input type="number" id="tinggi" placeholder="Tinggi (cm)" min="0">
    <button id="lihat3D">Lihat Model 3D</button>
  </div>

  <model-viewer id="aquarium3d"
                src="https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/aquarium.glb"
                alt="Akuarium 3D"
                ar camera-controls>
  </model-viewer>

  <div class="input-container">
    <input type="number" id="jawaban" placeholder="Masukkan luas kaca (cmÂ²)" disabled>
  </div>

  <button id="selesai" disabled>Selesai</button>
</div>

<!-- Chatbot -->
<div id="chatbot">
  <div id="chatbot-header">Chatbot <span id="close-chat">Ã—</span></div>
  <div id="chatbot-messages"></div>
  <div id="chatbot-input">
    <input type="text" id="chat-input" placeholder="Ketik pesan...">
    <button id="send-chat">Kirim</button>
  </div>
</div>
<div id="chatbot-toggle">ðŸ’¬</div>

<script>
const btn3D = document.getElementById('lihat3D');
const model = document.getElementById('aquarium3d');
const jawabanInput = document.getElementById('jawaban');
const selesaiBtn = document.getElementById('selesai');

// Tampilkan model & aktifkan input jawaban
btn3D.addEventListener('click', () => {
  const p = parseFloat(document.getElementById('panjang').value);
  const l = parseFloat(document.getElementById('lebar').value);
  const t = parseFloat(document.getElementById('tinggi').value);

  if(p <=0 || l <=0 || t <=0){ alert("Masukkan nilai valid (>0)"); return; }

  model.style.display = 'block';
  jawabanInput.disabled = false; // siswa harus isi sendiri
});

// Tombol selesai aktif jika ada jawaban
jawabanInput.addEventListener('input', () => {
  const val = jawabanInput.value.trim();
  selesaiBtn.disabled = val === "";
  if(val !== ""){
    localStorage.setItem("soal4_jawaban", val);
  }
});

// Kirim jawaban ke Apps Script
selesaiBtn.addEventListener('click', () => {
  const data = {
    namaSiswa: localStorage.getItem("namaSiswa") || "Anonim",
    soal1: localStorage.getItem("soal1_jawaban") || "",
    soal2: localStorage.getItem("soal2_jawaban") || "",
    soal3: localStorage.getItem("soal3_jawaban") || "",
    soal4: localStorage.getItem("soal4_jawaban") || ""
  };

  fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(res => {
    window.location.href = "selesai.html";
  })
  .catch(err => {
    console.error(err);
    alert("Gagal mengirim jawaban. Coba lagi.");
  });
});

// Chatbot toggle & interaksi
const chatbot = document.getElementById('chatbot');
const toggle = document.getElementById('chatbot-toggle');
const closeChat = document.getElementById('close-chat');
const messages = document.getElementById('chatbot-messages');
const chatInput = document.getElementById('chat-input');
const sendChat = document.getElementById('send-chat');

toggle.addEventListener('click', () => { chatbot.classList.toggle('open'); });
closeChat.addEventListener('click', () => { chatbot.classList.remove('open'); });

sendChat.addEventListener('click', () => {
  const text = chatInput.value.trim();
  if(text){
    const msg = document.createElement('div');
    msg.textContent = `Kamu: ${text}`;
    messages.appendChild(msg);
    chatInput.value = '';

    const botMsg = document.createElement('div');
    botMsg.textContent = `Bot: Maaf, saya belum bisa membalas.`;
    messages.appendChild(botMsg);

    messages.scrollTop = messages.scrollHeight;
  }
});

chatInput.addEventListener('keypress', (e) => {
  if(e.key === 'Enter'){ sendChat.click(); }
});
</script>

</body>
</html>
