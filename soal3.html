<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Post-Test Soal 3 - Kolam Renang</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #cce7ff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      min-height: 100vh;
    }

    .soal-box {
      background: #ffffffcc;
      border-radius: 20px;
      padding: 20px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      margin-bottom: 40px;
    }

    h2 {
      color: #6a5acd;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    model-viewer {
      width: 100%;
      height: 300px;
      border-radius: 15px;
      margin: 15px 0;
      background: #f1f1f1;
      display: none;
      transform-origin: top left;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .input-container label {
      font-weight: 600;
      margin-right: 5px;
    }

    .input-container input {
      width: 80px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    #jawaban {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-top: 15px;
    }

    button {
      padding: 8px 15px;
      background-color: #6a5acd;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #5841a1;
    }

    @media (max-width: 480px) {
      model-viewer { height: 200px; }
      .input-container input { width: 60px; }
    }
  </style>
</head>
<body>

<div class="soal-box">
  <h2>Soal 3</h2>
  <p>✨ Suatu kolam renang diisi penuh air. Panjang 12 m, lebar 1/3 dari panjang, kedalaman awal 1 m, kedalaman akhir 5 m. Hitung volume air pada kolam tersebut.</p>

  <div class="input-container">
    <div><label>Panjang (m):</label><input type="number" id="panjang" min="0" step="0.1" value="0"></div>
    <div><label>Lebar (m):</label><input type="number" id="lebar" min="0" step="0.1" value="0"></div>
    <div><label>Kedalaman awal (m):</label><input type="number" id="kedalamanAwal" min="0" step="0.1" value="0"></div>
    <div><label>Kedalaman akhir (m):</label><input type="number" id="kedalamanAkhir" min="0" step="0.1" value="0"></div>
    <button id="lihat3D">Lihat Model 3D</button>
  </div>

  <model-viewer id="kolam3d"
                src="https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/swimming_pool_343.glb"
                alt="Kolam Renang 3D"
                ar
                camera-controls>
  </model-viewer>

  <input type="number" id="jawaban" placeholder="Masukkan volume air (m³)">
  <button id="selesai" disabled>Selesai</button>
</div>

<script>
const btn3D = document.getElementById('lihat3D');
const model = document.getElementById('kolam3d');
const jawabanInput = document.getElementById('jawaban');
const selesaiBtn = document.getElementById('selesai');

// Ukuran asli model
const panjangAsli = 12;
const lebarAsli = 4; // 1/3 dari panjang
const kedalamanAwalAsli = 1;
const kedalamanAkhirAsli = 5;

// Frame referensi
const frameWidth = 700;
const frameHeight = 300;

btn3D.addEventListener('click', () => {
  const p = parseFloat(document.getElementById('panjang').value);
  const l = parseFloat(document.getElementById('lebar').value);
  const dAwal = parseFloat(document.getElementById('kedalamanAwal').value);
  const dAkhir = parseFloat(document.getElementById('kedalamanAkhir').value);

  if(p <= 0 || l <= 0 || dAwal < 0 || dAkhir < 0){
    alert("Mohon masukkan nilai valid (>0)");
    return;
  }

  // Tampilkan model
  model.style.display = 'block';

  // Skala
  let scaleX = p / panjangAsli;
  let scaleZ = l / lebarAsli;
  let scaleY = Math.max(dAwal, dAkhir) / kedalamanAkhirAsli;

  scaleX = Math.min(scaleX, frameWidth / panjangAsli);
  scaleY = Math.min(scaleY, frameHeight / kedalamanAkhirAsli);
  scaleZ = Math.min(scaleZ, frameWidth / lebarAsli);

  model.style.transform = `scale3d(${scaleX}, ${scaleY}, ${scaleZ})`;

  // Aktifkan input jawaban
  jawabanInput.disabled = false;
  selesaiBtn.disabled = false;
});

selesaiBtn.addEventListener('click', () => {
  const jawaban = jawabanInput.value.trim();
  if(!jawaban){
    alert("Jawaban harus diisi!");
    return;
  }

  // Simpan jawaban ke localStorage
  localStorage.setItem("soal3", jawaban);

  // Redirect ke soal berikutnya atau kirim ke Apps Script nanti
  alert("Jawaban tersimpan. Lanjut ke soal berikutnya!");
});
</script>

</body>
</html>
