<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Post-Test Soal 3 - Kolam Renang</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #cce7ff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      text-align: center;
      padding: 20px;
    }

    .soal-box {
      background: #ffffffcc;
      border-radius: 20px;
      padding: 20px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h2 { color: #6a5acd; margin-bottom: 10px; }
    p { font-size: 1.1em; margin-bottom: 15px; }

    model-viewer {
      width: 100%;
      height: 300px;
      border-radius: 15px;
      margin: 15px 0;
      background: #f1f1f1;
      display: none;
    }

    .input-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .input-container input {
      width: 80px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #6a5acd;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }

    button:disabled { background-color: #aaa; cursor: not-allowed; }

    @media (max-width: 480px) {
      model-viewer { height: 200px; }
      .input-container input { width: 60px; }
    }
  </style>
</head>
<body>

<div class="soal-box">
  <h2>Soal 3</h2>
  <p>✨ Suatu kolam renang diisi penuh air. Panjang 12 m, lebar 1/3 dari panjang, kedalaman awal 1 m, kedalaman akhir 5 m. Hitung volume air pada kolam tersebut.</p>

  <div class="input-container">
    <input type="number" id="panjang" placeholder="Panjang (m)" min="0" step="0.1" value="12">
    <input type="number" id="lebar" placeholder="Lebar (m)" min="0" step="0.1" value="4">
    <input type="number" id="kedalamanAwal" placeholder="Kedalaman awal (m)" min="0" step="0.1" value="1">
    <input type="number" id="kedalamanAkhir" placeholder="Kedalaman akhir (m)" min="0" step="0.1" value="5">
    <button id="lihat3D">Lihat Model 3D</button>
  </div>

  <model-viewer id="kolam3d"
                src="https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/swimming_pool_343.glb"
                alt="Kolam Renang 3D"
                ar
                camera-controls>
  </model-viewer>

  <div class="input-container">
    <input type="number" id="jawaban" placeholder="Masukkan jawaban volume air (m³)">
  </div>

  <button id="nextSoal" disabled>Lanjut ke Soal 4</button>
</div>

<script>
const btn3D = document.getElementById('lihat3D');
const model = document.getElementById('kolam3d');
const jawabanInput = document.getElementById('jawaban');
const nextBtn = document.getElementById('nextSoal');

btn3D.addEventListener('click', () => {
  const p = parseFloat(document.getElementById('panjang').value);
  const l = parseFloat(document.getElementById('lebar').value);
  const dAwal = parseFloat(document.getElementById('kedalamanAwal').value);
  const dAkhir = parseFloat(document.getElementById('kedalamanAkhir').value);

  if(p <= 0 || l <= 0 || dAwal < 0 || dAkhir < 0){
    alert("Masukkan nilai valid (>0)");
    return;
  }

  model.style.display = 'block';
});

jawabanInput.addEventListener('input', () => {
  if(jawabanInput.value.trim() !== ""){
    localStorage.setItem("soal3", jawabanInput.value.trim());
    nextBtn.disabled = false;
  } else {
    nextBtn.disabled = true;
  }
});

nextBtn.addEventListener('click', () => {
  window.location.href = "soal4.html";
});
</script>

</body>
</html>
