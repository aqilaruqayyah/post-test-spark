<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Post-Test Soal 3 - Kolam Renang</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #cce7ff;
      min-height: 100vh;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .soal-box {
      background: #ffffffcc;
      border-radius: 20px;
      padding: 20px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      margin-bottom: 40px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h2 { color: #6a5acd; margin-bottom: 10px; }
    p { font-size: 1.1em; margin-bottom: 15px; }

    model-viewer {
      width: 100%;
      height: 300px;
      border-radius: 15px;
      margin: 15px 0;
      background: #f1f1f1;
      display: none;
      transform-origin: top left;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .input-container label { font-weight: 600; margin-right: 5px; }
    .input-container input {
      width: 80px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    #jawaban {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-top: 15px;
      display: none;
    }

    button {
      padding: 10px 20px;
      background-color: #6a5acd;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }

    button:disabled { background-color: #aaa; cursor: not-allowed; }
    button:hover:enabled { background-color: #5841a1; }

    #lanjutSoal { display: none; }

    /* Chatbot */
    #chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      z-index: 9999;
      transition: transform 0.3s;
      transform: translateY(100%);
    }
    #chatbot.open { transform: translateY(0); }
    #chatbot-header {
      background: #6a5acd;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chatbot-messages { flex: 1; padding: 10px; overflow-y: auto; font-size: 0.9em; }
    #chatbot-input { display: flex; border-top: 1px solid #ccc; }
    #chatbot-input input { flex: 1; padding: 8px; border: none; outline: none; font-size: 0.9em; }
    #chatbot-input button { padding: 8px 12px; border: none; background: #6a5acd; color: #fff; cursor: pointer; }
    #chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #6a5acd;
      color: #fff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 10000;
    }

    @media (max-width: 480px) {
      model-viewer { height: 200px; }
      .input-container input { width: 60px; }
      #chatbot { width: 90%; right: 5%; }
    }
  </style>
</head>
<body>

<div class="soal-box">
  <h2>Soal 3</h2>
  <p>âœ¨ Suatu kolam renang diisi penuh air. Panjang 12 m, lebar 1/3 dari panjang, kedalaman awal 1 m, kedalaman akhir 5 m. Hitung volume air pada kolam tersebut.</p>

  <div class="input-container">
    <div><label>Panjang (m):</label><input type="number" id="panjang" min="0" step="0.1" value="0"></div>
    <div><label>Lebar (m):</label><input type="number" id="lebar" min="0" step="0.1" value="0"></div>
    <div><label>Kedalaman awal (m):</label><input type="number" id="kedalamanAwal" min="0" step="0.1" value="0"></div>
    <div><label>Kedalaman akhir (m):</label><input type="number" id="kedalamanAkhir" min="0" step="0.1" value="0"></div>
    <button id="lihat3D">Lihat Model 3D</button>
  </div>

  <model-viewer id="kolam3d"
                src="https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/swimming_pool_343.glb"
                alt="Kolam Renang 3D"
                ar
                camera-controls>
  </model-viewer>

  <input type="number" id="jawaban" placeholder="Masukkan volume air (mÂ³)">
  <button id="lanjutSoal">Lanjut ke Soal 4</button>
</div>

<!-- Chatbot -->
<div id="chatbot">
  <div id="chatbot-header">
    Chatbot <span id="close-chat">Ã—</span>
  </div>
  <div id="chatbot-messages"></div>
  <div id="chatbot-input">
    <input type="text" id="chat-input" placeholder="Ketik pesan...">
    <button id="send-chat">Kirim</button>
  </div>
</div>
<div id="chatbot-toggle">ðŸ’¬</div>

<script>
const btn3D = document.getElementById('lihat3D');
const model = document.getElementById('kolam3d');
const jawabanInput = document.getElementById('jawaban');
const lanjutBtn = document.getElementById('lanjutSoal');

const panjangAsli = 12;
const lebarAsli = 4; // 1/3 dari panjang
const kedalamanAwalAsli = 1;
const kedalamanAkhirAsli = 5;

const frameWidth = 700;
const frameHeight = 300;

btn3D.addEventListener('click', () => {
  const p = parseFloat(document.getElementById('panjang').value);
  const l = parseFloat(document.getElementById('lebar').value);
  const dAwal = parseFloat(document.getElementById('kedalamanAwal').value);
  const dAkhir = parseFloat(document.getElementById('kedalamanAkhir').value);

  if(p <= 0 || l <= 0 || dAwal < 0 || dAkhir < 0){
    alert("Mohon masukkan nilai valid (>0)");
    return;
  }

  model.style.display = 'block';

  let scaleX = p / panjangAsli;
  let scaleZ = l / lebarAsli;
  let scaleY = Math.max(dAwal, dAkhir) / kedalamanAkhirAsli;

  scaleX = Math.min(scaleX, frameWidth / panjangAsli);
  scaleY = Math.min(scaleY, frameHeight / kedalamanAkhirAsli);
  scaleZ = Math.min(scaleZ, frameWidth / lebarAsli);

  model.style.transform = `scale3d(${scaleX}, ${scaleY}, ${scaleZ})`;

  jawabanInput.style.display = 'block';
  lanjutBtn.style.display = 'inline-block';
});

lanjutBtn.addEventListener('click', () => {
  const jawaban = jawabanInput.value.trim();
  if(!jawaban){
    alert("Jawaban harus diisi!");
    return;
  }
  localStorage.setItem("soal3", jawaban);
  window.location.href = "soal4.html";
});

// Chatbot
const chatbot = document.getElementById('chatbot');
const toggle = document.getElementById('chatbot-toggle');
const closeChat = document.getElementById('close-chat');
const messages = document.getElementById('chatbot-messages');
const chatInput = document.getElementById('chat-input');
const sendChat = document.getElementById('send-chat');

toggle.addEventListener('click', () => { chatbot.classList.toggle('open'); });
closeChat.addEventListener('click', () => { chatbot.classList.remove('open'); });

sendChat.addEventListener('click', () => {
  const text = chatInput.value.trim();
  if(text){
    const msg = document.createElement('div');
    msg.textContent = `Kamu: ${text}`;
    messages.appendChild(msg);
    chatInput.value = '';

    const botMsg = document.createElement('div');
    botMsg.textContent = `Bot: Maaf, saya belum bisa membalas.`;
    messages.appendChild(botMsg);

    messages.scrollTop = messages.scrollHeight;
  }
});

chatInput.addEventListener('keypress', (e) => {
  if(e.key === 'Enter'){ sendChat.click(); }
});
</script>

</body>
</html>
