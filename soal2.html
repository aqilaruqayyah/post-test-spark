<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Post-Test Soal 2 - Kardus Kubus</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #cce7ff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      text-align: center;
      padding: 20px;
    }

    .soal-box {
      background: #ffffffcc;
      border-radius: 20px;
      padding: 20px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      position: relative;
    }

    h2 { color: #6a5acd; margin-bottom: 10px; }
    p { font-size: 1.1em; margin-bottom: 15px; }

    model-viewer {
      width: 100%;
      height: 300px;
      border-radius: 15px;
      margin: 15px 0;
      background: #f1f1f1;
      transform-origin: top left;
    }

    .input-container { margin: 15px 0; }
    .input-container input {
      width: 90%;
      max-width: 300px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #aaa;
      font-size: 16px;
    }

    button {
      padding: 8px 15px;
      margin-top: 10px;
      background-color: #6a5acd;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover { background-color: #5841a1; }

    @media (max-width: 480px) {
      model-viewer { height: 200px; }
      .input-container input { width: 100%; }
    }

    /* Chat Button */
    #chatButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: url('https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/geo.jpg') no-repeat center/cover;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      z-index: 9999;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #chatButton:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    /* Chat Modal */
    #chatModal {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 300px;
      max-width: 300px;
      height: 400px;
      border: 2px solid #6a5acd;
      border-radius: 15px;
      overflow: hidden;
      z-index: 9998;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    #chatIframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="soal-box">
  <h2>Soal 2</h2>
  <p>✨ Sebuah kardus penyimpanan berbentuk kubus memiliki panjang rusuk 40 cm. Di dalam kardus dibuat ruang kosong berbentuk balok 40 × 20 × 20 cm. Berapa sisa volume ruang dalam kardus?</p>

  <model-viewer id="kardus3d"
                src="https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/kubbal.glb"
                alt="Kardus Kubus 3D"
                ar
                camera-controls>
  </model-viewer>

  <div class="input-container">
    <input type="number" id="jawaban" placeholder="Masukkan jawaban sisa volume (cm³)">
  </div>

  <button id="nextSoal">Simpan Jawaban & Lanjut ke Soal 3</button>
</div>

<!-- Chat Button -->
<div id="chatButton"></div>

<!-- Chat Modal -->
<div id="chatModal">
  <iframe id="chatIframe" src="https://www.chatbase.co/chatbot-iframe/ANlquYKXbQTA8BJfZz5td"></iframe>
</div>

<script>
const nextBtn = document.getElementById('nextSoal');
const jawabanInput = document.getElementById('jawaban');

// Simpan jawaban saat klik lanjut
nextBtn.addEventListener('click', () => {
  const jawaban = jawabanInput.value.trim();
  const namaSiswa = localStorage.getItem("namaSiswa");
  if(!namaSiswa){
    alert("Nama siswa tidak ditemukan! Kembali ke halaman awal.");
    window.location.href = "index.html";
    return;
  }
  if(!jawaban){
    alert("Jawaban harus diisi!");
    return;
  }

  localStorage.setItem("soal2_jawaban", jawaban);
  window.location.href = "soal3.html";
});

// Chat toggle
const chatButton = document.getElementById('chatButton');
const chatModal = document.getElementById('chatModal');
chatButton.addEventListener('click', () => {
  chatModal.style.display = chatModal.style.display === 'block' ? 'none' : 'block';
});
</script>

</body>
</html>
