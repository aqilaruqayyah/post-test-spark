<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Post-Test Soal 2 - Kardus Kubus</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #cce7ff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      text-align: center;
      padding: 20px;
    }

    .soal-box {
      background: #ffffffcc;
      border-radius: 20px;
      padding: 20px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h2 {
      color: #6a5acd;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    model-viewer {
      width: 100%;
      height: 300px;
      border-radius: 15px;
      margin: 15px 0;
      background: #f1f1f1;
      transform-origin: top left;
    }

    .input-container {
      margin: 15px 0;
    }

    .input-container input {
      width: 90%;
      max-width: 300px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #aaa;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #6a5acd;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    @media (max-width: 480px) {
      model-viewer { height: 200px; }
    }
  </style>
</head>
<body>

<div class="soal-box">
  <h2>Soal 2</h2>
  <p>✨ Sebuah kardus penyimpanan berbentuk kubus memiliki panjang rusuk 40 cm. Di dalam kardus tersebut akan dibuat ruang kosong berbentuk balok dengan ukuran 40 × 20 × 20 cm untuk menyimpan barang khusus. Berapa sisa volume ruang dalam kardus setelah bagian balok tersebut diambil?</p>

  <model-viewer id="kardus3d"
                src="https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/kubbal.glb"
                alt="Kardus Kubus 3D"
                ar
                camera-controls>
  </model-viewer>

  <div class="input-container">
    <input type="number" id="jawaban" placeholder="Masukkan jawaban sisa volume (cm³)">
  </div>

  <button id="nextSoal" disabled>Lanjut ke Soal 3</button>
</div>

<script>
const jawabanInput = document.getElementById('jawaban');
const nextBtn = document.getElementById('nextSoal');

// Aktifkan tombol lanjut saat jawaban diisi
jawabanInput.addEventListener('input', () => {
  if(jawabanInput.value.trim() !== ""){
    localStorage.setItem("soal2", jawabanInput.value.trim());
    nextBtn.disabled = false;
  } else {
    nextBtn.disabled = true;
  }
});

nextBtn.addEventListener('click', () => {
  window.location.href = "soal3.html";
});
</script>

</body>
</html>
