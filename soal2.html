<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Post-Test Soal 2 - Kardus Kubus</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #cce7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .soal-box {
      background: #ffffffcc;
      border-radius: 20px;
      padding: 20px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h2 {
      color: #6a5acd;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    model-viewer {
      width: 100%;
      height: 300px;
      border-radius: 15px;
      margin: 15px 0;
      background: #f1f1f1;
      display: none;
      transform-origin: top left;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .input-container label {
      font-weight: 600;
      margin-right: 5px;
    }

    .input-container input {
      width: 60px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    button {
      padding: 8px 15px;
      background-color: #6a5acd;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #5841a1;
    }

    @media (max-width: 480px) {
      model-viewer { height: 200px; }
      .input-container input { width: 50px; }
    }
  </style>
</head>
<body>

<div class="soal-box">
  <h2>Soal 2</h2>
  <p>✨ Sebuah kardus penyimpanan berbentuk kubus memiliki panjang rusuk 40 cm. Di dalam kardus tersebut akan dibuat ruang kosong berbentuk balok dengan ukuran 40 × 20 × 20 cm untuk menyimpan barang khusus. Berapa sisa volume ruang dalam kardus setelah bagian balok tersebut diambil?</p>

  <div class="input-container">
    <div><label>Panjang (cm):</label><input type="number" id="panjang" value="40" min="0"></div>
    <div><label>Lebar (cm):</label><input type="number" id="lebar" value="40" min="0"></div>
    <div><label>Tinggi (cm):</label><input type="number" id="tinggi" value="40" min="0"></div>
    <button id="lihat3D">Lihat Model 3D</button>
  </div>

  <model-viewer id="kardus3d"
                src="https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/kubbal.glb"
                alt="Kardus Kubus 3D"
                ar
                camera-controls>
  </model-viewer>

  <div class="input-container" style="margin-top:15px;">
    <input type="number" id="jawaban" placeholder="Masukkan jawaban sisa volume (cm³)">
  </div>

  <button id="nextSoal" style="margin-top:10px; display:none;">Lanjut ke Soal 3</button>
</div>

<script>
const btn3D = document.getElementById('lihat3D');
const model = document.getElementById('kardus3d');
const nextBtn = document.getElementById('nextSoal');
const jawabanInput = document.getElementById('jawaban');

// Ukuran asli model (kardus 40x40x40)
const panjangAsli = 40;
const lebarAsli = 40;
const tinggiAsli = 40;

btn3D.addEventListener('click', () => {
  const p = parseFloat(document.getElementById('panjang').value);
  const l = parseFloat(document.getElementById('lebar').value);
  const t = parseFloat(document.getElementById('tinggi').value);

  if(p <= 0 || l <= 0 || t <= 0){
    alert("Mohon masukkan nilai valid (>0)");
    return;
  }

  model.style.display = 'block';

  // Skala per sumbu
  const scaleX = p / panjangAsli;
  const scaleY = t / tinggiAsli;
  const scaleZ = l / lebarAsli;

  model.style.transform = `scale3d(${scaleX}, ${scaleY}, ${scaleZ})`;
});

// Simpan jawaban dan tampilkan tombol lanjut
jawabanInput.addEventListener('input', () => {
  if(jawabanInput.value.trim() !== ""){
    localStorage.setItem("soal2", jawabanInput.value.trim());
    nextBtn.style.display = 'inline-block';
  } else {
    nextBtn.style.display = 'none';
  }
});

nextBtn.addEventListener('click', () => {
  window.location.href = "soal3.html";
});
</script>

</body>
</html>
