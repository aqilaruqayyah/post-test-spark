<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Submit Jawaban Post-Test</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin:0; padding:0;
      font-family: 'Poppins', sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      background-color:#cce7ff;
      text-align:center;
    }
    .box {
      background:#ffffffcc;
      padding:30px;
      border-radius:20px;
      max-width:500px;
      width:100%;
      box-shadow:0 8px 25px rgba(0,0,0,0.2);
    }
    button {
      padding:10px 20px;
      background-color:#6a5acd;
      color:white;
      border:none;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      margin-top:20px;
    }
    button:hover { background-color:#5841a1; }
    #status { margin-top:15px; font-weight:600; }
    #homeBtn { display:none; background-color:#4CAF50; }
    #homeBtn:hover { background-color:#45a049; }
  </style>
</head>
<body>

<div class="box">
  <h2>Submit Jawaban Post-Test</h2>
  <p>Tekan tombol di bawah untuk mengirim semua jawaban.</p>
  <button id="submitBtn">Kirim Jawaban</button>
  <div id="status"></div>
  <button id="homeBtn" onclick="window.location.href='index.html'">Kembali ke Halaman Awal</button>
</div>

<script>
const submitBtn = document.getElementById('submitBtn');
const statusDiv = document.getElementById('status');
const homeBtn = document.getElementById('homeBtn');

submitBtn.addEventListener('click', () => {
  const nama = localStorage.getItem("namaSiswa") || "Anonim";
  const soal1 = localStorage.getItem("soal1") || "";
  const soal2 = localStorage.getItem("soal2") || "";
  const soal3 = localStorage.getItem("soal3") || "";
  const soal4 = localStorage.getItem("soal4") || "";

  const data = new URLSearchParams();
  data.append("nama", nama);
  data.append("soal1", soal1);
  data.append("soal2", soal2);
  data.append("soal3", soal3);
  data.append("soal4", soal4);

  // Ganti URL ini dengan URL Web App Apps Script kamu
  const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbywAdDlWaPPgxAspQTs0qM0vqS9uQ7-cM1vnXHou1MpWtk2ke58AsMolX3NfU4rgZ-mAw/exec";

  fetch(APPS_SCRIPT_URL, {
    method: "POST",
    body: data,
    mode: "no-cors"
  })
  .then(() => {
    statusDiv.textContent = "Jawaban berhasil dikirim! Terima kasih.";
    // Bersihkan semua jawaban
    localStorage.removeItem("soal1");
    localStorage.removeItem("soal2");
    localStorage.removeItem("soal3");
    localStorage.removeItem("soal4");
    localStorage.removeItem("namaSiswa");
    submitBtn.disabled = true;

    // Tampilkan tombol kembali ke halaman awal
    homeBtn.style.display = "inline-block";
  })
  .catch(err => {
    statusDiv.textContent = "Gagal mengirim jawaban. Coba lagi.";
    console.error(err);
  });
});
</script>

</body>
</html>
