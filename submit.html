<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Post-Test Selesai</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    html, body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #cce7ff;
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    .selesai-box {
      background: #ffffffcc;
      border-radius: 20px;
      padding: 30px 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h2 { color: #6a5acd; margin-bottom: 15px; }
    p { font-size: 1.1em; margin-bottom: 20px; }

    button {
      padding: 10px 20px; background-color: #6a5acd; color: #fff;
      border: none; border-radius: 8px; cursor: pointer; font-weight: 600;
    }

    button:hover { background-color: #5841a1; }

    /* Chat Button */
    #chatButton {
      position: fixed; bottom: 20px; right: 20px;
      width: 70px; height: 70px; border-radius: 50%;
      background: url('https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/geo.jpg') no-repeat center/cover;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      z-index: 9999; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
    }
    #chatButton:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 12px 30px rgba(0,0,0,0.35); }

    /* Chat Modal */
    #chatModal {
      display: none; position: fixed; bottom: 100px; right: 20px;
      width: 300px; max-width: 300px; height: 400px;
      border: 2px solid #6a5acd; border-radius: 15px; overflow: hidden;
      z-index: 9998; background: #fff; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    #chatIframe { width: 100%; height: 100%; border: none; }

  </style>
</head>
<body>

<div class="selesai-box">
  <h2>ðŸŽ‰ Terima kasih!</h2>
  <p>Anda telah menyelesaikan Post-Test.</p>
  <button onclick="kembaliUtama()">Kembali ke Halaman Utama</button>
</div>

<!-- Chat -->
<div id="chatButton"></div>
<div id="chatModal">
  <iframe id="chatIframe" src="https://www.chatbase.co/chatbot-iframe/ANlquYKXbQTA8BJfZz5td"></iframe>
</div>

<script>
function kembaliUtama(){
  window.location.href = "index.html";
}

// Chat toggle
const chatButton = document.getElementById('chatButton');
const chatModal = document.getElementById('chatModal');
chatButton.addEventListener('click', () => {
  chatModal.style.display = chatModal.style.display === 'block' ? 'none' : 'block';
});
</script>

</body>
</html>
