<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Submit Jawaban</title>
<style>
body { font-family: 'Poppins', sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#cce7ff; }
.box { background:#fff; padding:30px; border-radius:20px; text-align:center; box-shadow:0 8px 25px rgba(0,0,0,0.2); }
button { padding:10px 20px; background:#6a5acd; color:#fff; border:none; border-radius:8px; cursor:pointer; font-weight:600; margin-top:20px; }
button:hover { background:#5841a1; }
#status { margin-top:15px; font-weight:600; }
#homeBtn { display:none; background-color:#4CAF50; }
#homeBtn:hover { background-color:#45a049; }
</style>
</head>
<body>

<div class="box">
  <h2>Submit Jawaban</h2>
  <button id="submitBtn">Kirim Jawaban</button>
  <div id="status"></div>
  <button id="homeBtn" onclick="window.location.href='index.html'">Kembali ke Halaman Awal</button>
</div>

<script>
const submitBtn = document.getElementById('submitBtn');
const statusDiv = document.getElementById('status');
const homeBtn = document.getElementById('homeBtn');

submitBtn.addEventListener('click', () => {
  // Bersihkan jawaban lokal (opsional)
  localStorage.removeItem("namaSiswa");
  localStorage.removeItem("soal1_jawaban");
  localStorage.removeItem("soal2");
  localStorage.removeItem("soal3");
  localStorage.removeItem("soal4");

  // Tampilkan pesan sukses
  statusDiv.textContent = "Jawaban berhasil dikirim! ðŸŽ‰";

  // Disable tombol kirim
  submitBtn.disabled = true;

  // Tampilkan tombol kembali ke halaman awal
  homeBtn.style.display = "inline-block";
});
</script>

</body>
</html>
