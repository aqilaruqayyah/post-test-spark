<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Post-Test Selesai</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #cce7ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .selesai-box {
      background: #ffffffcc;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      color: #6a5acd;
      margin-bottom: 20px;
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      background-color: #6a5acd;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #5841a1;
    }
  </style>
</head>
